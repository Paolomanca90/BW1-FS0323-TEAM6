<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Benchmark</title>
  </head>
  <body>
    <header>
      <div id="logo"></div>
      <div class="timer">
        <h4>SECONDS</h4>
        <h4 id="seconds">0</h4>
        <h4>REMAINING</h4>
    </header>
    <main>
      <div id="my-question">
        <!-- l testo della domanda -->
        <h2 id="question-text"></h2>
        <!-- Contenitore per le opzioni di risposta -->
        <div id="answer-options"></div>
      </div>
    </main>
     <!-- Bottone per andare alla prossima domanda -->
     <button id="next-button">Avanti</button>
    <footer>
       <!-- Paragrafo per mostrare a quale domanda siamo -->
      <p>Questions:<span id="current-question"></span>/10</p>
    </footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
