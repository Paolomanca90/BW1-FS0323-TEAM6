<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/benchmark.css" />
    <title>Benchmark</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="./assets/img/epicode_logo.png" alt="logo" />
      </div>
      <div class="timer">
        <div class="timerCont">
          <h5>SECONDS</h5>
          <h4 id="seconds">0</h4>
          <h5>REMAINING</h5>
        </div>
      </div>
    </header>
    <main>
      <div id="difficultsDiv">
        <h2>Select difficult for test exam</h2>
        <form id="difficultsForm">
          <div>
            <label class="container" for="easy"
              >Easy
              <input
                type="radio"
                id="easy"
                name="difficults"
                value="easy"
                checked
              />
              <span class="checkmark"></span>
            </label>
          </div>
          <div>
            <label class="container" for="medium"
              >Medium
              <input
                type="radio"
                id="medium"
                name="difficults"
                value="medium"
              />
              <span class="checkmark"></span>
            </label>
          </div>
          <div>
            <label class="container" for="hard"
              >Hard
              <input type="radio" id="hard" name="difficults" value="hard" />
              <span class="checkmark"></span>
            </label>
          </div>
          <h2>Select nÂ° of questions</h2>
          <div class="selNquest">
            <select name="numQuestChosen">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
            </select>
          </div>
          <button id="startButton">Start Test</button>
        </form>
      </div>
      <div id="my-question">
        <!-- l testo della domanda -->
        <h2 id="question-text"></h2>
        <!-- Contenitore per le opzioni di risposta -->
        <div id="answer-options"></div>
      </div>
      <button id="nextButton">AVANTI</button>
    </main>
    <footer class="benchmark-footer">
      <h3>QUESTION&nbsp</h3>
      <h3 class="nQuest"></h3>
      <h3 class="totQuest"></h3>
    </footer>
    <script src="scripts/script.js"></script>
    <script src="scripts/benchmark.js"></script>
  </body>
</html>
