<html lang="en">

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

        <img src="./assets/img/epicode_logo.png" alt="logo" />

    <script src="scripts/script.js"></script>
