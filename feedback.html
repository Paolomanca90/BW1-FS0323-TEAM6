<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/font-awesome.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/feedback.css" />
    <!-- Mancava questa parte @Aldo -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Feedback</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div id="logo">
          <img src="./assets/img/epicode_logo.png" alt="logo" />
        </div>
      </header>
      <main>
        <h2>Tell us how it's going</h2>
        <br />
        <p>
          From 0 to 10, how likely are you to recommmend EPICODE
          <br />
          to a friend or a colleague?
        </p>
        <br />
        <div id="rating">
          <i class="fas fa-star star" data-value="1"></i>
          <i class="fas fa-star star" data-value="2"></i>
          <i class="fas fa-star star" data-value="3"></i>
          <i class="fas fa-star star" data-value="4"></i>
          <i class="fas fa-star star" data-value="5"></i>
          <i class="fas fa-star star" data-value="6"></i>
          <i class="fas fa-star star" data-value="7"></i>
          <i class="fas fa-star star" data-value="8"></i>
          <i class="fas fa-star star" data-value="9"></i>
          <i class="fas fa-star star" data-value="10"></i>
        </div>
      </main>
      <br />
      <section>
        <br />
        <p>Leave us an open feedback about your experience so far</p>
        <input
          type="text"
          id="feedback"
          placeholder="Write your comment here"
        />
        <br />
        <br />
        <button id="Infobutton" onclick="infoButton()">MORE INFO</button>
      </section>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/feedback.js"></script>
  </body>
</html>
